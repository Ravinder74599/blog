{{ $num_recent_posts := default 3 .Site.Params.sidebar.num_recent_posts }}
{{ $posts := first $num_recent_posts (where .Site.Pages "Section" "in" .Site.Params.mainSections) }}
{{ if gt (len $posts) 0 }}
<section>
    <h4 class="category-title">Recent Articles</h4>
    <div class="spacer20"></div>
        {{ range $posts }}
       <a class="category-name" href="{{.RelPermalink}}">{{.Title | markdownify }}</a></br></br>
        {{ end }}

</section>
{{ end }}
